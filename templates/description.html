{% extends 'main.html' %}
{% block content%}
<div class="col-md-12 contentpanel padding-top">
    {% if item is defined %}
    <h1> {{item.name}}</h1>
    <p> {{item.description}}
    <div>
        <a href="{{url_for('editItem', item=item.name) }}">Edit</a> | <a href="{{url_for('deleteItem', item=item.name) }}">Delete</a>
    </div>
    {% endif %}
</div>
{% endblock %}
